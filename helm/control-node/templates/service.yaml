apiVersion: v1
kind: Service
metadata:
  name: {{ include "control-node.fullname" . }}
  namespace: {{ .Values.namespace | default "telegram-farm" }}
  labels:
    {{- include "control-node.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: https
  selector:
    {{- include "control-node.selectorLabels" . | nindent 4 }}


